<!DOCTYPE html>
<html lang="pt-br" class="light">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLinks</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <!--Foto e o @-->
      <div id="profile">
        <img
          src="./assets/avatar.png"
          alt="Símbolo de dois cisnes brancos olhando em direções opostas de modo que suas asas formem um semicírculo com o fundo preto"
        />
        <p>@leo_kenzo_tanaka</p>
      </div>

      <!--Botão para mudar o tema da página -->
      <div id="switch" onclick="toggleMode()">
        <button>
          <img
            src="./assets/moon-stars.svg"
            alt="Botão de lua para mudar tema"
          />
        </button>
        <span></span>
      </div>

      <!--links dos conteúdos-->
      <ul>
        <li>
          <a href="#">Inscrever-se no NLW</a>
        </li>

        <li>
          <a href="#">Baixar meu e-book</a>
        </li>

        <li>
          <a href="#">Ver meu portfólio</a>
        </li>

        <li>
          <!--target serve para abrir outra aba ao clicar no link-->
          <a href="#" target="_blank">Conheça o Explorer</a>
        </li>
      </ul>

      <!--links para as redes sociais-->
      <div id="social-links">
        <a href="https://github.com/LeonardoKenzo" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>

        <a href="https://instagram.com/leo_kenzo_tanaka" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>

        <a href="https://youtube.com" target="_blank">
          <ion-icon name="logo-youtube"></ion-icon>
        </a>

        <a href="https://linkedin.com" target="_blank">
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
      </div>

      <!--agradecimentos do criador-->
      <footer>
        Feito com ♥ pela
        <a href="https://rocketseat.com.br/Rocketseat"> Rocketseat</a>
      </footer>
    </div>
    <!--scripts tirado do site ionicons para trazer os ícones das redes sociais-->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
